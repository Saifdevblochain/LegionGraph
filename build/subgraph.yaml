specVersion: 0.0.4
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LegionStake
    network: bsc
    source:
      address: "0x10AdF394dA2FeFEfD9c66c098F4A75Bb6e38163f"
      abi: LegionStake
      startBlock: 18738040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Claim
        - OwnershipTransferred
        - Stake
        - Unstake
        - Withdraw
        - WithdrawToken
      abis:
        - name: LegionStake
          file: LegionStake\abis\LegionStake.json
      eventHandlers:
        - event: Claim(address,uint256)
          handler: handleClaim
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Stake(indexed address,uint256,uint256,uint256)
          handler: handleStake
        - event: Unstake(indexed address,uint256)
          handler: handleUnstake
        - event: Withdraw(indexed address)
          handler: handleWithdraw
        - event: WithdrawToken(indexed address,uint256)
          handler: handleWithdrawToken
      file: LegionStake\LegionStake.wasm
